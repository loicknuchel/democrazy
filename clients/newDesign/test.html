<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>html 5 template</title>
<style type="text/css">
dl {
background: #f0f0f0;
height: 220px;
padding: 15px;
width: 478px;
}
dt {
display: none;
}
dd {
display: block;
float: left;
height: 200px;
background: #ccc;
margin-left: 25px;
position:relative;
width: 23px;
}
dd span {
background: #000;
position:absolute;
bottom:0;
display: block;
width:23px;
color: #fff;
text-align: center;
font-size: smaller;
}
</style>
</head>
<body>

<dl>

<script type="text/javascript">
var numbers = new Array(10,44,23,15,16,22,87,32);
for(i=0;i < 8;i++) {
	document.write("<dt>"+i+"</dt>");
	document.write("<dd><span style=\"height:"+numbers[i]+"%\">1"+i+"</span></dd>");
}
</script>

</dl>

</body>
</html>
